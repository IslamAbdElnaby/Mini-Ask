<div class="container" style="margin-top: 40px;">
  <div class="row" *ngFor="let post of posts" style="margin-top: 35px;">
    <div class="col-md-2"></div>
    <div class="col-md-6 form-control" style="height: 100%; border-radius: 4%; background: honeydew; padding: 2%">
      <div>
        <div *ngIf="!isProfile">
          <a *ngIf="post.recvUser" [routerLink]="['/profile', post.recvUser.identityId]">
            <img src="20190331222414165.jpg" class="img-thumbnail"
            style="border-radius: 50%;
        width: 60px;
        max-width: 60ox;
        height: 60px;"> {{post.recvUser.name}}</a>
          <br> <br>
        </div>
        <div *ngIf="post.sendUser && !post.anonymous">
          <a [routerLink]="['/profile', post.sendUser.identityId]">{{post.sendUser.name}}</a>
          <br>
        </div>
        <p style="color: darkslategrey">{{post.question}}</p>
      </div>
      <p style="margin-top: 12px; color: black; font: bolder">{{post.answer}}</p>
      <p style="margin-top: 1px; color: grey; font-size: 13px">{{post.date | date}}</p>
      <div style="position:absolute ;cursor: pointer ;bottom:2%; left:2%;">
        <span (click)="toggle(post)" style=" font-size: 18px"
          [class]="isLiked(post) ? 'heart-red fa fa-heart' : 'heart-gray fa fa-heart'"></span>
        <span style="margin-left: 6px; font-size: 16px" *ngIf="post.likes.length !== 0">{{post.likes.length}}</span>
      </div>
    </div>
  </div>
</div>
