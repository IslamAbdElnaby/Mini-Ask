<div class="container" style="margin-top: 5px;">
  <ng-container *ngIf="loading; else elseTemplate">
    <div class="loader text-light">Loading...</div>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="row" style="padding: 45px; margin-top: 35px; background: rgba(0, 0, 0, 0.8)">
      <div class="col-sm-5"></div>
      <div class="col-sm-4">
        <img id="myImg" class="img-thumbnail" #myImage src="20190331222414165.jpg" alt="hhhhh"
        style="border-radius: 50%;
                width: 70%;
                margin-top: 40% !important;
                min-width: 100px !important;
                height: auto;" (click)="showImage(myImage, modal, modalImage)">
        <br>
        <br>
        <p class="text-danger" style="margin-left:20%; font-size: 30px">@{{profile.name}}</p>
      </div>
    </div>
    <div class="row" style="padding: 15px; background: rgba(0, 0, 0, 0.8)">
      <div class="col-md-2"></div>
      <div class="col-md-3 text-center text-dark">
        <p *ngIf="profile.identityId === curUserId" class="form-control">Followers: {{profile.followers.length}}</p>
      </div>
      <div class="col-md-3 text-center text-dark" style="margin-left: 5px">
        <p class="form-control">Posts: {{profile.posts.length}}</p>
      </div>
      <div *ngIf="profile.identityId !== curUserId" class="col-md-3 text-center text-dark">
        <button class="btn btn-danger" (click)="setFollow()"> {{follow === false ? 'Follow' : 'Unfollow'}}</button>
      </div>
    </div>
    <div class="row" style="height: auto">
      <div class="col-md-2"></div>
      <div class="col-md-8 askBox">
        <div class="row">
          <p class="text-light col-md-2">{{profile.identityId !== curUserId ? 'Ask ' + profile.name : 'Ask yourself'}}
          </p>
          <div class="col-md-10">
            <textarea #question class="form-control"></textarea>
          </div>
        </div>
        <div class="row text-light" style="margin-top: 25px;">
          <div class="col-md-10" style="margin-top: 5px">
            <label for="anon">Ask anonymously? </label>
            <input class="custom-checkbox" #anon type="checkbox" name="anon" style="margin-left: 3px">
          </div>
          <div class="col-md-2" style="margin-top: 11px">
            <button class="btn btn-danger btn-block" (click)="ask(question, anon)">Ask</button>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-top: 100px"></div>
    <app-post [posts]="profile.posts" [isProfile]="true"></app-post>
    <!-- <div class="row" *ngFor="let post of profile.posts" style="margin-top: 35px;">
            <div class="col-md-2"></div>
            <div class="col-md-8 form-control" style="height: 100%; border-radius: 4%; background: honeydew; padding: 2%">
              <p style="left: 1%; color: black; font: bold">
                {{post.question}}
              </p>
              <p style="margin-top: 12px; color: darkslategrey">{{post.answer}}</p>
              <p style="margin-top: 1px; color: grey; font-size: 13px">{{post.date | date}}</p>

            </div>
          </div> -->
    <!-- The Modal -->
    <div id="myModal" #modal class="modal">
      <span class="img-thumbnail close" (click)="hide(modal)">&times;</span>
      <img #modalImage class="modal-content" id="img01">
      <div id="caption"></div>
    </div>
  </ng-template>

</div>
